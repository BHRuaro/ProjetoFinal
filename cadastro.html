<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Cadastro</title>
</head>

<body>
    <div id="appHeader"></div>

    <section class="forms mb-5">
        <h1 class="text-center py-2 text-dark">Criar conta</h1>
        <form action="index.html" method="post" class="bg-light w-75 h-auto my-auto mx-auto" id="form">
            <h2 class="text-dark">Informações para cadastro</h2>
            <div class="row">
                <div class="col-md-6">
                    <label for="Nome">Nome*</label>
                    <input type="text" name="Nome" id="nome" class="form-control required">
                    <span class="error-message" id="erro-nome"></span>
                </div>
                <div class="col-md-6">
                    <label for="Sobrenome">Sobrenome*</label>
                    <input type="text" name="Sobrenome" id="sobrenome" class="form-control required">
                    <span class="error-message" id="erro-sobrenome"></span>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="Email">E-mail*</label>
                    <input type="email" name="Email" id="email" class="form-control required">
                    <span class="error-message" id="erro-email"></span>
                </div>
                <div class="col-md-6">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" name="Telefone" id="telefone" class="form-control required"
                        pattern="(\(\d{2}\)\s\d{4,5}-\d{4})">
                    <span class="error-message" id="erro-telefone"></span>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-4">
                    <label for="cpf">C.P.F.*</label>
                    <input type="text" name="C.P.F." id="cpf" class="form-control required">
                    <span class="error-message" id="erro-cpf"></span>
                </div>
                <div class="col-md-4">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" name="Data de Nascimento" id="dataNasc" class="form-control required">
                    <span class="error-message" id="erro-dataNasc"></span>
                </div>
                <div class="col-md-4">
                    <label for="sexo">Sexo</label>
                    <select class="form-select required" name="Sexo" aria-label="Default select example" id="sexo">
                        <option selected>Selecione uma opção</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                    <span class="error-message" id="erro-sexo"></span>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-8">
                    <label for="endereco">Endereço*</label>
                    <input type="text" class="form-control required" name="Endereco" id="endereco">
                    <span class="error-message" id="erro-endereco"></span>
                </div>
                <div class="col-md-4">
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control required" name="CEP" id="cep">
                    <span class="error-message" id="erro-cep"></span>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="senha">Senha*</label>
                    <input type="password" class="form-control required" name="Senha" id="senha">
                    <span class="error-message" id="erro-senha"></span>
                </div>
                <div class="col-md-6">
                    <label for="repitaSenha">Digite novamente a senha*</label>
                    <input type="password" class="form-control required" name="Confirmação de Senha" id="repitaSenha">
                    <span class="error-message" id="erro-repitaSenha"></span>
                </div>
            </div>

            <div class="text-end mt-3">
                <a href="login.html" class="text-primary text-decoration-underline">Já possui conta?</a>
            </div>

            <div class="text-end mt-4">
                <a href="perfil.html">
                    <input type="submit" class="btn btn-primary" value="Criar Conta" id="btCreate">
                </a>
            </div>
        </form>
    </section>

    <div id="appInfo">
    </div>

    <div id="appFooter"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/form.js"></script>

</body>

</html>
