<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Login</title>
</head>
<body>

    <div id="appHeader"></div>

    <section class="forms">
        <h1 class="text-center py-2 text-dark">Entrar na conta</h1>
        <form action="index.html" method="post" class="bg-light h-auto my-auto mx-auto w-75">
            <h2 class="text-dark">Informações para entrar</h2>

            <div class="row">
                <div class="mt-2">
                    <label for="email">E-mail*</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="mt-2">
                    <label for="senha">Senha*</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="mt-3">
                    <a href=""><p class="text-secondary text-decoration-underline">Esqueci minha senha</p></a>
                </div>
            </div>
            
            <div class="text-end mt-2">
                <input type="submit" class="btn btn-primary py-md-2" value="Entrar">
            </div>
        </form>
    </section>

    <div id="appFooter"></div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
