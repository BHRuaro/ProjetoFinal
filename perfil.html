<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Perfil</title>
</head>

<body>
    <div id="appHeader"></div>

    <div class="mt-lg-7 text-center" id="userProfile">
        <div>
            <a href="#"><i class="far fa-circle-user fa-10x text-black mt-5"></i></a>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Apelido</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Nome completo</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>C.P.F.</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Data de nascimento</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Gênero</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Telefone</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Email</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>Endereço</p>
        </div>
        <div>
            <h4 class="mt-5"></h4>
            <hr class="w-25 mx-auto" />
            <p>CEP</p>
        </div>
    </div>

    <div id="appFooter"></div>

    <script>
        // Dados de exemplo para inserir no localStorage
        const userData = [
            "Apelido de Teste",
            "Nome Completo de Teste",
            "123.456.789-00",
            "01/01/1990",
            "Masculino",
            "(99) 1234-5678",
            "teste@example.com",
            "Rua Teste, 123",
            "12345-678"
        ];

        // Insira os dados no localStorage
        localStorage.setItem('userProfile', JSON.stringify(userData));

        // Exiba mensagem de sucesso no console
        console.log('Dados inseridos no localStorage com sucesso.');
    </script>

    <script>
        // Recupere os dados do localStorage
        const userProfile = JSON.parse(localStorage.getItem('userProfile'));

        // Função para preencher os dados no HTML
        function fillUserData() {
            const profileElements = document.getElementById('userProfile').children;

            for (let i = 1; i < profileElements.length; i += 1) {
                // Preencha cada linha com os dados correspondentes
                profileElements[i].querySelector('h4').textContent = userProfile[(i - 1)];
            }
        }

        // Verifique se há dados no localStorage antes de preencher
        if (userProfile) {
            fillUserData();
        }

    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
