<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Carrinho</title>
</head>

<body>
    <div id="appHeader"></div>

    <h2 class="titulo-carrinho">Carrinho de Compras</h2>
    <div class="container-fluid">
        <div class="d-flex justify-content-around">
            <div class="col-md-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><!--Imagem do produto--></th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3 bg-secondary py-3 border rounded">
                <div class="d-flex ms-3 justify-content-start">
                    <div class="d-flex flex-column">
                        <div>
                            <span class="text-black">Subtotal</span>
                            <span id="subtotal"></span>
                        </div>
                        <div>
                            <span class="text-black">Desconto</span>
                            <span id="frete"></span>
                        </div>
                        <div>
                            <span class="text-black">Total</span>
                            <span id="total"></span>
                        </div>
                        
                    </div>
                </div>
                <div class="px-3">
                    <button class="btn btn-compra mt-2 w-100">Finalizar Compra</button>
                </div>
                <div class="px-3">
                    <a href="index.html">
                        <button href="index.html" class="btn btn-link mt-2 w-100 text-primary">Continuar Comprando</button>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div id="appInfo"></div>

    <div id="appFooter"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
